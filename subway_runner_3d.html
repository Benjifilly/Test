<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Subway Runner 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            z-index: 5;
        }
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10;
            pointer-events: auto;
        }
        .menu h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            animation: glow 1.5s infinite alternate;
        }
        .menu p {
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
        }
        .menu button {
            background-color: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px #0ff;
            box-shadow: 0 0 10px #0ff;
        }
        .menu button:hover {
            background-color: #0ff;
            color: #000;
            box-shadow: 0 0 20px #0ff;
        }
        #gameOverMenu {
            display: none;
        }
        #pauseMenu {
            display: none;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            }
            to {
                text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
            }
        }
        
        /* Contrôles tactiles */
        #touchControls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            pointer-events: auto;
            z-index: 20;
        }
        
        .touchBtn {
            width: 80px;
            height: 80px;
            background-color: rgba(0, 255, 255, 0.3);
            border: 2px solid #0ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0ff;
            font-size: 24px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            touch-action: manipulation;
        }
        
        .touchBtn:active {
            background-color: rgba(0, 255, 255, 0.6);
            transform: scale(0.95);
        }
        
        /* Optimisations pour appareils mobiles */
        @media (max-width: 768px) {
            .menu h1 {
                font-size: 36px;
            }
            
            .menu p {
                font-size: 16px;
            }
            
            .menu button {
                font-size: 16px;
                padding: 8px 16px;
            }
            
            #score {
                font-size: 20px;
                top: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">Score: 0</div>
        <div id="startMenu" class="menu">
            <h1>SUBWAY RUNNER 3D</h1>
            <p>Évitez les obstacles et survivez le plus longtemps possible!</p>
            <p>Utilisez les flèches GAUCHE et DROITE ou les boutons tactiles pour vous déplacer</p>
            <button id="startButton">JOUER</button>
        </div>
        <div id="touchControls">
            <div id="leftBtn" class="touchBtn">←</div>
            <div id="rightBtn" class="touchBtn">→</div>
        </div>
        <div id="pauseMenu" class="menu">
            <h1>PAUSE</h1>
            <button id="resumeButton">CONTINUER</button>
            <button id="quitButton">QUITTER</button>
        </div>
        <div id="gameOverMenu" class="menu">
            <h1>GAME OVER</h1>
            <p id="finalScore">Score: 0</p>
            <button id="restartButton">REJOUER</button>
            <button id="quitGameButton">QUITTER</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="subway_runner_3d.js"></script>
</body>
</html>
